<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/formularios.css">
    <link rel="icon" href="favicon/boock.ico">
    <script src="js/registro.js"></script>
    <title>Registro</title>
</head>

<body>

    <header>
        <menu-ao id="menu-ao"></menu-ao>
        <h1>Registrarse para una cuenta</h1>
        <p class="menuSuperior">¿Ya tienes una cuenta? <a href="index.html">Ingresar aqui</a>.</p>
    </header>

    <main>
        <form action="#" id="registro">
            <div>
                <label for="nombreDeUsuario">Nombre:</label>
                <i class=""></i>
                <input class="formInput" type="text" id="name" name="name" placeholder="Nombre" minlength="2" required/><p id="invalidName"></p>
                <div class="error"></div>
            </div>
            <div>
                <label for="nombreDeUsuario">Apellido:</label>
                <i class=""></i>
                <input class="formInput" type="text" id="lastname" name="lastname" placeholder="Apellido" minlength="2" required/><p id="invalidLastname"></p>
                <div class="error"></div>
            </div>
            <div>
                <label for="correoElectronico">Correo Electrónico</label>
                <i class="far fa-envelope"></i>
                <input class="formInput" type="email" id="email" name="email" placeholder="abc@gmail.com" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"  required/><p id="invalidMail"></p>
                <div class="error"></div>
            </div>

            <div>
                <label for="password">Contraseña</label>
                <i class="fas fa-lock"></i>
                <input class="formInput" type="password" id="password" name="password" placeholder="Ingresar contraseña" minlength="6" required/>
                <div class="error"></div>
            </div>
            <div>
                <label for="password">Confirmar Contraseña</label>
                <i class="fas fa-lock"></i>
                <input class="formInput" type="password" id="password2" name="password2" placeholder="Ingresar contraseña" minlength="6" required/><p id="invalidPassword"></p>
                <div class="error"></div>
            </div>
            <button class="button" id="btn" type="submit" value="registro" onclick="registro()">Registar</button>
        </form>


    </main>

    <footer>
        <!-- <p>&copy; 2023 Plataforma de aprendizaje en linea. Todos derechos reservados.</p> -->
    </footer>
    <script src="js/menu.js"></script>
</body>

</html>
