<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/principal.css">
    <link rel="icon" href="favicon/boock.ico">
    <script src="js/registro.js"></script>
    <script src="js/menu.js" type="module"></script>
    <title>Registro</title>
</head>

<body>

    <header>
        <menu-ao id="menu-ao"></menu-ao>
        <h1>Registrarse para una cuenta</h1>
        <p>Ya tienes una cuenta? <a href="index.html">Ingresar aqui</a>.</p>
    </header>

    <main>
        <form action="" name="formu">
            <div>
                <label for="nombre">Nombre:</label>
                <i class=""></i>
                <input type="text" name="nombre" placeholder="Nombre">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

            </div>
            <div>
                <label for="lastname">Apellido:</label>
                <i class=""></i>
                <input type="text" name="lastname" placeholder="Apellido">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

            </div>
            <div>
                <label for="correoElectronico">Correo Electrónico</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="correoElectronico" placeholder="abc@gmail.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>

            </div>

            <div>
                <label for="pass">Contraseña</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="pass" placeholder="Ingresar contraseña">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="pass2">Confirmar Contraseña</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="pass2" placeholder="Reingresar contraseña">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <input type="button" onclick="validar()" value="Registrar">
            <!--<button id="btn" type="button" value="registro" onclick="validar()">Registrar</button>-->
        </form>


    </main>

    <footer>s

    </footer>

</body>

</html>
